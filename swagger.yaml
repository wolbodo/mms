# Example YAML to get you started quickly.
# Be aware that YAML has indentation based scoping.
# Code completion support is available so start typing for available options.
swagger: '2.0'

# This is your document metadata
info:
  version: "0.5.0"
  title: PMS
schemes:
  - http
  - https

# during dev, should point to your local machine
# host: pms.wlbd.nl
host: pms.zaphod

# basePath prefixes all resource paths
basePath: /api

consumes:
  - application/json
produces:
  - application/json

paths:
  /login:
    post:
      description: Login into API
      parameters:
        - name: loginRequest
          in: body
          required: true
          schema:
            type: object
            properties:
              user:
                type: string
              password:
                type: string
      responses:
        200:
          description: Login success
          schema:
            $ref: '#/definitions/LoginResponse'
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'

  /people:
    get:
      description: |
        Returns all people
        Gets `Person` objects.
      responses:
        # Response code
        200:
          description: Returns a resultobject
          # A schema describing your response object.
          # Use JSON Schema format
          schema: 
            $ref: '#/definitions/PeopleResponse'
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      description: Add a new `Person` object
      parameters:
        - name: newPerson
          in: body
          required: true
          schema:
            $ref: "#/definitions/Person"
      responses:
        200:
          description: Returns the new person
          schema:
            allOf:
              $ref: "#/definitions/RolesResponse"
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
  /people/{people_id}:
    get:
      description: Get a single `person`
      parameters:
        - in: path
          name: people_id
          description: the id of the `Person` being fetched
          required: true
          type: integer
      responses:
        200:
          description: Successfull
          schema: 
            $ref: '#/definitions/PeopleResponse'
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      description: Update a person
      parameters:
        - in: path
          name: people_id
          description: the id of the `Person` being updated
          required: true
          type: integer
        - in: body
          name: PersonUpdate
          required: true
          schema:
            $ref: "#/definitions/Person"
      responses:
        200:
          description: Successfull
          schema: 
            $ref: '#/definitions/PeopleResponse'
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
      
  /roles:
    get:
      description: Returns all roles
      responses:
        200:
          description: Successfull response, with roles.
          schema:
            title: RolesResponse
            allOf:
              $ref: "#/definitions/RolesResponse"
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      description: Creates a new `Role`
      parameters:
        - name: New Role
          in: body
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        200:
          description: Returns the new role
          schema:
            title: RolesResponse
            allOf:
              $ref: "#/definitions/RolesResponse"
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'

  /roles/{roles_id}:
    get:
      description: Get a single `Role`
      parameters:
        - in: path
          name: roles_id
          description: the id of the `Role` being fetched
          required: true
          type: integer
      responses:
        200:
          description: Successfull
          schema:
            title: RolesResponse
            allOf:
              - $ref: "#/definitions/RolesResponse"
              - type: object
                required:
                - roles
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      description: Update a `Role`
      parameters:
        - in: path
          name: roles_id
          description: the id of the `Role` being updated
          required: true
          type: integer
        - in: body
          name: RoleUpdate
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        200:
          description: Successfull
          schema:
            $ref: "#/definitions/RolesResponse"
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
      
  /fields:
    get:
      description: Return all fields
      responses:
        200:
          description: Successfull response, with fields.
          schema:
            title: FieldsResponse
            type: object
            properties:
              roles:
                type: object
                additionalProperties:
                  $ref: '#/definitions/Field'
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
            
  /fields/{resource_name}:
  # /fields/{resource_name}/{field_name}:
    post:
      description: Create new field
      parameters:
        - in: path
          required: true
          name: resource_name
          description: The name of the resource type
          type: string
      responses:
        200:
          description: Successfull
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
          
    put:
      description: Update the field
      parameters:
        - in: path
          required: true
          name: resource_name
          description: The name of the resource type
          type: string
      responses:
        200:
          description: Successfull
        400:
          description: An error has occurred on the server.
          schema:
            $ref: '#/definitions/ErrorResponse'


definitions:
  Person:
    title: Person
    type: object
    # required:
    #   - nickname
    #   - email
    properties:
      email:
        type: string
      nickname:
        type: string
    additionalProperties: true

  Role:
    title: Role
    type: object
    properties:
      name:
        type: string
    additionalProperties: true

  Field:
    type: object

  LoginResponse:
    type: object
    required:
      - token
      - permissions

    properties:
      token:
        type: string
      permissions:
        $ref: '#/definitions/SelfPermissions'

  SelfPermissions:
    type: object

  ResourceSchema:
    type: object
    properties:
      properties:
        type: object
      form:
        type: array
        items: 
          type: object
      header:
        type: array
        items: 
          type: object
      required:
        type: array
        items: 
          type: object
  
  PeopleResponse:
    type: object
    properties:
      people:
        additionalProperties:
          allOf: 
            - $ref: '#/definitions/BaseResourceResponse'
            - $ref: '#/definitions/Person'
      roles:
        additionalProperties:
          allOf: 
            - $ref: '#/definitions/BaseResourceResponse'
            - $ref: '#/definitions/Role'
    required:
      - people

  RolesResponse:
    type: object
    properties:
      people:
        additionalProperties:
          allOf: 
            - $ref: '#/definitions/BaseResourceResponse'
            - $ref: '#/definitions/Person'
      roles:
        additionalProperties:
          allOf: 
            - $ref: '#/definitions/BaseResourceResponse'
            - $ref: '#/definitions/Role'
    required:
      - roles

  FieldsResponse:
    type: object
    properties:
      fields:
        additionalProperties:
          $ref: '#/definitions/ResourceSchema'
    required:
      - roles

  BaseResourceResponse:
    type: object
    description: |
      The base object structure for every api base resource.
      Contains an id and a gid, and some timestamps
    properties:
      id:
        type: integer
        description: The unique id for its type.
      gid:
        type: integer
        description: Globally unique version identifier
      valid_from:
        type: string
        format: date-time
      valid_till:
        type: 'null'
      modified_by:
        type: integer
    required:
      - id
      - gid
      - valid_from

  ErrorResponse:
    title: Error
    type: object
    properties:
      error:
        type: string
